<!DOCTYPE html>
<html>
<head>
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="container">
        <div class="section" id="sec1">
            <h1>Metric/Imperial unit Conversion</h1>
            <input id="input-el" type="number">
            <button id="btn-el">Convert</button>
        </div>
        <div class="section" id="sec2">
            <div class="unitBox">
                <h3>Length (Meter/Feet)</h3>
                <p id="unitL-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unitBox">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="unitV-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="unitBox">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="unitM-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
